title: Harone Jaaved
description: >
  Data Analyst based in Melbourne, Australia. This portfolio highlights projects
  focused on SQL, Python, Power BI, and business impact. Use the links below to
  view my GitHub and LinkedIn.

baseurl: "" # keep blank for username.github.io sites
url: "https://haronejaaved.github.io"

