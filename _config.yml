#-------------------------------
# Build settings
markdown: kramdown
permalink: "/:title/"

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      read_time: true
      share: true
